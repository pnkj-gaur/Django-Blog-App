{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST" >
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Post Delete!</legend>
                <h3>Do You want to delete post "{{ object.title }}"</h3>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes,Delete</button>
                <a class="btn btn-outline-info" type="submit" href="{% url 'blog-home'%}">Cancel</a>
            </div>
        </form>
        
    </div>
{% endblock content %}
